#:schema https://mise.jdx.dev/schema/mise.json
min_version = "2024.1.1"

[env]
# Environment variables - using correct template syntax
MAVEN_OPTS = "-Xmx1024m"

[tools]
# Core development tools - using correct versions
java = "8"  # or "openjdk-8" - let's try the simpler format first
maven = "latest"

# Cloud tools  
awscli = "latest"

# Utility tools
jq = "latest"

# Note: git, docker, vagrant need to be installed separately as they're not in mise core

[tasks.install-system-tools]
description = "Install system tools not available in mise"
run = [
  "echo 'ðŸ”§ Installing system tools...'",
  "echo 'Checking for Git...'",
  "if ! command -v git &> /dev/null; then",
  "  echo 'Installing Git...'",
  "  if [[ \"$OSTYPE\" == \"linux-gnu\"* ]]; then",
  "    sudo apt update && sudo apt install -y git",
  "  elif [[ \"$OSTYPE\" == \"darwin\"* ]]; then",
  "    brew install git",
  "  fi",
  "else",
  "  echo 'âœ… Git already installed'",
  "fi",
  "echo ''",
  "echo 'Checking for Docker...'",
  "if ! command -v docker &> /dev/null; then",
  "  echo 'âš ï¸  Docker not found. Please install Docker Desktop manually:'",
  "  echo '   - Linux: curl -fsSL https://get.docker.com | sh'",
  "  echo '   - macOS: brew install --cask docker'",
  "  echo '   - Windows: Download Docker Desktop'",
  "else",
  "  echo 'âœ… Docker already installed'",
  "fi",
  "echo ''",
  "echo 'Checking for Vagrant...'",
  "if ! command -v vagrant &> /dev/null; then",
  "  echo 'âš ï¸  Vagrant not found. Installing...'",
  "  if [[ \"$OSTYPE\" == \"linux-gnu\"* ]]; then",
  "    wget -O- https://apt.releases.hashicorp.com/gpg | sudo gpg --dearmor -o /usr/share/keyrings/hashicorp-archive-keyring.gpg",
  "    echo \"deb [signed-by=/usr/share/keyrings/hashicorp-archive-keyring.gpg] https://apt.releases.hashicorp.com $(lsb_release -cs) main\" | sudo tee /etc/apt/sources.list.d/hashicorp.list",
  "    sudo apt update && sudo apt install -y vagrant",
  "  elif [[ \"$OSTYPE\" == \"darwin\"* ]]; then",
  "    brew install --cask vagrant",
  "  fi",
  "else",
  "  echo 'âœ… Vagrant already installed'",
  "fi",
  "echo ''",
  "echo 'Checking for VirtualBox...'",
  "if ! command -v VBoxManage &> /dev/null; then",
  "  echo 'âš ï¸  VirtualBox not found. Installing...'",
  "  if [[ \"$OSTYPE\" == \"linux-gnu\"* ]]; then",
  "    sudo apt update && sudo apt install -y virtualbox",
  "  elif [[ \"$OSTYPE\" == \"darwin\"* ]]; then",
  "    brew install --cask virtualbox",
  "  fi",
  "else",
  "  echo 'âœ… VirtualBox already installed'",
  "fi"
]

[tasks.install-all]
description = "Install all development tools"
run = [
  "echo 'ðŸš€ Installing development environment...'",
  "mise install",
  "mise run install-system-tools",
  "echo 'âœ… Installation completed!'"
]

[tasks.status]
description = "Show status of all tools"
run = [
  "echo '=== Development Environment Status ==='",
  "echo ''",
  "echo 'ðŸ“¦ Mise-managed tools:'",
  "mise ls --current",
  "echo ''",
  "echo '=== Tool Versions ==='",
  "java -version 2>&1 | head -1 || echo 'âŒ Java not available'",
  "mvn -version 2>&1 | head -1 || echo 'âŒ Maven not available'", 
  "git --version || echo 'âŒ Git not available'",
  "docker --version 2>/dev/null || echo 'âŒ Docker not running'",
  "vagrant --version 2>/dev/null || echo 'âŒ Vagrant not available'",
  "VBoxManage --version 2>/dev/null || echo 'âŒ VirtualBox not available'",
  "aws --version 2>&1 | head -1 || echo 'âŒ AWS CLI not available'",
  "jq --version 2>&1 || echo 'âŒ JQ not available'",
  "echo '================================='"
]

[tasks.java-info]
description = "Show Java environment information"
run = [
  "echo 'â˜• Java Environment'",
  "echo '=================='",
  "which java",
  "echo 'Java Version:'",
  "java -version",
  "echo ''",
  "echo 'Java Compiler:'", 
  "javac -version",
  "echo ''",
  "echo 'Java Installation Path:'",
  "mise where java 2>/dev/null || echo 'Managed by mise'"
]

[tasks.maven-info]
description = "Show Maven environment information"  
run = [
  "echo 'ðŸ“¦ Maven Environment'",
  "echo '==================='",
  "which maven || which mvn",
  "echo 'MAVEN_OPTS: $MAVEN_OPTS'",
  "echo 'Maven Version:'",
  "mvn -version",
  "echo ''",
  "echo 'Maven Installation Path:'",
  "mise where maven 2>/dev/null || echo 'Managed by mise'"
]

[tasks.create-java-project]
description = "Create a new Maven Java project"
run = [
  "echo 'ðŸ“ Creating Maven project...'",
  "mvn archetype:generate \\",
  "  -DgroupId=com.example.app \\", 
  "  -DartifactId=my-java-app \\",
  "  -DarchetypeArtifactId=maven-archetype-quickstart \\",
  "  -DinteractiveMode=false",
  "echo 'âœ… Project created: my-java-app/'",
  "echo 'Next steps:'",
  "echo '  cd my-java-app'",
  "echo '  mise run build'"
]

[tasks.build]
description = "Build the Maven project"
run = [
  "echo 'ðŸ”¨ Building Maven project...'",
  "mvn clean compile",
  "echo 'âœ… Build completed'"
]

[tasks.test]
description = "Run Maven tests"
run = [
  "echo 'ðŸ§ª Running tests...'",
  "mvn test"
]

[tasks.package]
description = "Package the application"
run = [
  "echo 'ðŸ“¦ Packaging application...'",
  "mvn package",
  "echo 'âœ… Package created in target/ directory'"
]

[tasks.clean]
description = "Clean Maven build artifacts"
run = [
  "echo 'ðŸ§¹ Cleaning build artifacts...'",
  "mvn clean",
  "echo 'âœ… Clean completed'"
]

[tasks.docker-build]
description = "Build Docker image"
run = [
  "echo 'ðŸ³ Building Docker image...'",
  "if [ ! -f Dockerfile ]; then",
  "  echo 'Creating Dockerfile...'",
  "  cat > Dockerfile << 'EOF'",
  "FROM openjdk:8-jdk-alpine",
  "VOLUME /tmp", 
  "COPY target/*.jar app.jar",
  "ENTRYPOINT [\"java\",\"-jar\",\"/app.jar\"]",
  "EOF",
  "fi",
  "docker build -t my-java-app:latest .",
  "echo 'âœ… Docker image built: my-java-app:latest'"
]

[tasks.docker-run]
description = "Run Docker container"
run = [
  "echo 'ðŸ³ Running Docker container...'",
  "docker run --rm my-java-app:latest"
]

[tasks.vagrant-init]
description = "Initialize Vagrant configuration"
run = [
  "echo 'ðŸ“¦ Creating Vagrantfile...'",
  "if [ ! -f Vagrantfile ]; then",
  "  cat > Vagrantfile << 'EOF'",
  "Vagrant.configure(\"2\") do |config|",
  "  config.vm.box = \"ubuntu/focal64\"",
  "  config.vm.network \"private_network\", ip: \"192.168.56.10\"",
  "  config.vm.provider \"virtualbox\" do |vb|",
  "    vb.memory = \"2048\"", 
  "    vb.cpus = 2",
  "  end",
  "  ",
  "  config.vm.provision \"shell\", inline: <<-SHELL",
  "    apt-get update",
  "    apt-get install -y openjdk-8-jdk maven docker.io",
  "    systemctl start docker",
  "    systemctl enable docker", 
  "    usermod -aG docker vagrant",
  "  SHELL",
  "end",
  "EOF",
  "  echo 'âœ… Vagrantfile created'",
  "else",
  "  echo 'âš ï¸  Vagrantfile already exists'",
  "fi"
]

[tasks.vagrant-up]
description = "Start Vagrant VM"
run = [
  "echo 'ðŸš€ Starting Vagrant VM...'",
  "vagrant up"
]

[tasks.vagrant-ssh]
description = "SSH into Vagrant VM"
run = [
  "echo 'ðŸ”— Connecting to Vagrant VM...'",
  "vagrant ssh"
]

[tasks.vagrant-down]
description = "Stop Vagrant VM"
run = [
  "echo 'ðŸ›‘ Stopping Vagrant VM...'",
  "vagrant halt"
]

[tasks.vagrant-destroy]
description = "Destroy Vagrant VM"
run = [
  "echo 'ðŸ’¥ Destroying Vagrant VM...'",
  "vagrant destroy -f"
]

[tasks.aws-configure]
description = "Configure AWS CLI"
run = [
  "echo 'â˜ï¸ Configuring AWS CLI...'",
  "aws configure"
]

[tasks.aws-info]
description = "Show AWS configuration"
run = [
  "echo 'â˜ï¸ AWS Configuration'",
  "echo '==================='",
  "aws configure list",
  "echo ''",
  "echo 'Current AWS Identity:'",
  "aws sts get-caller-identity 2>/dev/null || echo 'âŒ Not configured or no access'"
]

[tasks.git-init]
description = "Initialize Git repository"
run = [
  "echo 'ðŸ“ Initializing Git repository...'",
  "git init",
  "if [ ! -f .gitignore ]; then",
  "  cat > .gitignore << 'EOF'",
  "target/",
  ".vagrant/",
  "*.log",
  ".DS_Store", 
  "Thumbs.db",
  ".idea/",
  "*.iml",
  ".vscode/",
  ".mise.lock",
  "EOF",
  "  echo 'âœ… .gitignore created'",
  "fi",
  "echo 'âœ… Git repository initialized'"
]

[tasks.dev-setup]
description = "Complete development environment setup"
run = [
  "echo 'ðŸ—ï¸  Setting up complete development environment...'",
  "echo ''",
  "mise run install-all",
  "echo ''",
  "mise run git-init", 
  "echo ''",
  "mise run vagrant-init",
  "echo ''",
  "mise run status",
  "echo ''",
  "echo 'ðŸŽ‰ Development environment setup complete!'",
  "echo ''",
  "echo 'ðŸ“‹ Next steps:'",
  "echo '  mise run create-java-project  # Create new Java project'",
  "echo '  mise run aws-configure        # Configure AWS CLI'",
  "echo '  mise run vagrant-up           # Start development VM'",
  "echo '  mise run docker-build         # Build Docker image'"
]

[tasks.help]
description = "Show available tasks"
run = [
  "echo 'ðŸ”§ Available Development Tasks'",
  "echo '============================='",
  "mise tasks"
]
